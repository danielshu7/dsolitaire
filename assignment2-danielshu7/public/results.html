<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/base.css" />
    <title>GrahamCard</title>
  </head>
  <body class="container-fluid">
    <nav class="row navbar navbar-expand-lg navbar-light bg-light">
      <div class="col-sm-8">
        <h2>GrahamCard</h2>
      </div>
      <div class="col-sm-4 right-nav">
        <a id="profileLink" href="/profile.html?username=usera">Profile</a>
        <a id="logoutLink" href="/login.html">Log Out</a>
        <a id="startLink" href="/start.html">New Game</a>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-2"><h5>Game Detail</h5></div>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-3 text-right">
            <p><b>Duration:</b></p>
            <p><b>Number of Moves:</b></p>
            <p><b>Points:</b></p>
            <p><b>Cards Remaining:</b></p>
            <p><b>Able to Move:</b></p>
          </div>
          <div class="col-sm-6" id="gameStats"></div>
        </div>
        <div class="row">
          <table id="gameTable" class="col-sm-12 table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Duration</th>
                <th>Player</th>
                <th>Move Details</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/results.js"></script>
  </body>
</html>

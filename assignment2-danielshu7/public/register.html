<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/base.css" />
    <title>GrahamCard</title>
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="col-sm-8">
        <h2>GrahamCard</h2>
      </div>
      <div class="col-sm-4 right-nav">
        <a id="loginLink" href="/login.html">Log In</a>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-8 offset-sm-2" id="formCol">
        <form class="form-horizontal" action="/register" method="post">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="username"
              >Username:</label
            >
            <div class="col-sm-9">
              <input
                class="form-control"
                id="username"
                name="username"
                type="text"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="first_name"
              >First Name:</label
            >
            <div class="col-sm-9">
              <input
                class="form-control"
                id="first_name"
                name="first_name"
                type="text"
                placeholder="First Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="last_name"
              >Last Name:</label
            >
            <div class="col-sm-9">
              <input
                class="form-control"
                id="last_name"
                name="last_name"
                type="text"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="city">City:</label>
            <div class="col-sm-9">
              <input
                class="form-control"
                id="city"
                name="city"
                type="text"
                placeholder="City"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="primary_email"
              >Email:</label
            >
            <div class="col-sm-9">
              <input
                class="form-control"
                id="primary_email"
                name="primary_email"
                type="email"
                placeholder="Email Address"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="password"
              >Password:</label
            >
            <div class="col-sm-9">
              <input
                class="form-control"
                id="password"
                name="password"
                type="password"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button id="submitBtn" class="btn btn-primary" type="submit"  onClick="registerHandler(event)">
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <script src="/js/register.js"></script>
  </body>
</html>

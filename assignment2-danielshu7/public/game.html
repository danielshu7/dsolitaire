<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/base.css" />
    <title>GrahamCard</title>
  </head>
  <body
    class="container-fluid game-container"
    onmousedown="mouseDownActions(event)"
    onmouseup="mouseUpActions(event)"
  >
    <nav class="row navbar navbar-expand-lg navbar-light bg-light">
      <div class="col-sm-8">
        <h2>GrahamCard</h2>
      </div>
      <div class="col-sm-4 right-nav">
        <a id="profileLink" href="/profile.html?username=usera">Profile</a>
        <a id="logoutLink" href="/login.html">Log Out</a>
      </div>
    </nav>
    <div class="row card-base">
      <div class="card-row">
        <img src="/images/ace_of_clubs.png" />
        <img src="/images/2_of_diamonds.png" />
        <img src="/images/3_of_spades.png" />
        <img src="/images/4_of_hearts.png" />
      </div>
      <div class="card-row">
        <img src="/images/5_of_clubs.png" />
        <img src="/images/6_of_diamonds.png" />
        <img src="/images/7_of_spades.png" />
        <img src="/images/8_of_hearts.png" />
      </div>
      <div class="card-row">
        <img src="/images/9_of_clubs.png" />
        <img src="/images/10_of_diamonds.png" />
        <img src="/images/jack_of_spades.png" />
        <img src="/images/queen_of_hearts.png" />
      </div>
      <div class="card-row">
        <img src="/images/king_of_clubs.png" />
        <img src="/images/ace_of_diamonds.png" />
        <img src="/images/2_of_spades.png" />
        <img src="/images/red_joker.png" />
      </div>
      <div class="card-float">
        <img src="/images/ace_of_hearts.png" />
      </div>
    </div>
    <script src="/js/game.js"></script>
  </body>
</html>

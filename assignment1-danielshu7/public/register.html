<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/base.css" />
    <title>GrahamCard</title>
  </head>
  <body>
    <!-- Your page here-->
    <div class="container-fluid">
      <div class="navbar bg-light">
        <div class="navbar-brand h1 fs-1">GrahamCard</div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="loginLink" class="link-primary" href="/login.html">Log In</a>
          </li>
        </ul>
      </div>

      <form action="/register" method="post">
        <div class="row">
          <div class="col-2 offset-2">
            <label for="username" class="form-label">Username:</label>
          </div>
          <div class="col-6">
            <input class="form-control" id="username" placeholder="Username" name="username">
          </div>
        </div>
        <div class="row">
          <div class="col-2 offset-2">
            <label for="first_name" class="form-label">First Name:</label>
          </div>
          <div class="col-6">
            <input class="form-control" id="first_name" placeholder="First Name" name="first_name">
          </div>
        </div>
        <div class="row">
          <div class="col-2 offset-2">
            <label for="last_name" class="form-label">Last Name:</label>
          </div>
          <div class="col-6">
            <input class="form-control" id="last_name" placeholder="Last Name" name="last_name">
          </div>
        </div>
        <div class="row">
          <div class="col-2 offset-2">
            <label for="city" class="form-label">City:</label>
          </div>
          <div class="col-6">
            <input class="form-control" id="city" placeholder="City" name="city">
          </div>
        </div>
        <div class="row">
          <div class="col-2 offset-2">
            <label for="primary_email" class="form-label">Email:</label>
          </div>
          <div class="col-6">
            <input type="email" class="form-control" id="primary_email" placeholder="Email" name="primary_email">
          </div>
        </div>
        <div class="row">
          <div class="col-2 offset-2">
            <label for="password" class="form-label">Password:</label>
          </div>
          <div class="col-6">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
          </div>
        </div>
        <div class="row">
          <div class="offset-4">
            <button id="submitBtn" type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

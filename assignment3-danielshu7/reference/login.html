<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/base.css" />
    <title>Graham's Solitare Application</title>
  </head>
  <body class="container-fluid" onLoad="onLoad();">
    <nav class="row navbar navbar-expand-lg navbar-light bg-light">
      <div class="col-sm-8">
        <h2>GrahamCard</h2>
      </div>
      <div class="col-sm-4 right-nav">
        <a id="regLink" href="/register.html">Register</a>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-12 mx-auto">
        <p id="errorMsg" class="bg-danger"></p>
      </div>
      <div class="col-sm-8 offset-sm-2">
        <form class="form-horizontal" action="/login" method="post">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username"
              >Username:</label
            >
            <div class="col-sm-10">
              <input
                class="form-control"
                id="username"
                name="username"
                type="text"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password"
              >Password:</label
            >
            <div class="col-sm-10">
              <input
                class="form-control"
                id="password"
                name="password"
                type="password"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button id="submitBtn" class="btn btn-primary" type="submit">
                Login
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>

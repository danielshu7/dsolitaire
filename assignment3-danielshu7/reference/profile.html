<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/base.css" />
    <title>Graham's Solitaire Application</title>
  </head>
  <body class="container-fluid" onLoad="onLoad();" id="profile">
    <nav class="row navbar navbar-expand-lg navbar-light bg-light">
      <div class="col-sm-8">
        <h2>GrahamCard</h2>
      </div>
      <div class="col-sm-4 right-nav">
        <a id="loginLink" href="/login.html">Log In</a>
        <a id="regLink" href="/register.html">Register</a>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-2"><h5>Player Profile</h5></div>
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-4">
            <img
              src="https://gravatar.com/avatar/008a6815971c21022090fdcc33511165?size=100"
            />
          </div>
          <div class="col-sm-8 row">
            <div class="col-sm-6 text-right">
              <p><b>Username:</b></p>
              <p><b>First Name:</b></p>
              <p><b>Last Name:</b></p>
              <p><b>City:</b></p>
              <p><b>Email Address:</b></p>
            </div>
            <div class="col-sm-6">
              <p id="username"></p>
              <p id="first_name"></p>
              <p id="last_name"></p>
              <p id="city"></p>
              <p id="primary_email"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <h4>Games Played (7):</h4>
            <a id="startLink" href="/start.html">Start new game</a>
          </div>
          <table id="gameTable" class="col-sm-12 table">
            <thead>
              <tr>
                <th>Status</th>
                <th>Start Date</th>
                <th># of moves</th>
                <th>Score</th>
                <th>Game Type</th>
              </tr>
            </thead>
            <tbody id="games"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/profile.js"></script>
  </body>
</html>

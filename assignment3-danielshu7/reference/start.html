<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/base.css" />
    <title>Graham's Solitare Application</title>
  </head>
  <body class="container-fluid" onload="onLoad();">
    <nav class="row navbar navbar-expand-lg navbar-light bg-light">
      <div class="col-sm-8">
        <h2>GrahamCard</h2>
      </div>
      <div class="col-sm-4 right-nav">
        <a id="profileLink" href="/profile.html?username=usera">Profile</a>
        <a id="logoutLink" href="/login.html">Log Out</a>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <h4>Create New Game</h4>
        <form class="form-horizontal row" action="/start" method="post">
          <div class="form-group col-sm-4">
            <div class="radio">
              <label>
                <input
                  type="radio"
                  name="game"
                  id="klondyke"
                  value="klondyke"
                  checked
                />
                Klondyke
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="game" id="pyramid" value="pyramid" />
                Pyramid
              </label>
            </div>
            <div class="radio">
              <label>
                <input
                  type="radio"
                  name="game"
                  id="canfield"
                  value="canfield"
                />
                Canfield
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="game" id="golf" value="golf" />
                Golf
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="game" id="yukon" value="yukon" />
                Yukon
              </label>
            </div>
          </div>

          <div class="form-group col-sm-8 row">
            <div class="col-sm-12">
              <label class="control-label" for="draw">Draw:</label>
              <select id="draw" name="draw" class="form-control">
                <option>Draw 1</option>
                <option>Draw 3</option>
              </select>
            </div>
            <div class="col-sm-12">
              <label class="control-label" for="color">Card Color:</label>
              <select id="color" name="color" class="form-control">
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Magical</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-12">
            <button id="submitBtn" class="btn btn-primary" type="submit">
              Start
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/js/start.js"></script>
  </body>
</html>
